<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<center>
    <form method="post" action="/login">
        Login: <input type="text" th:name="login" placeholder="Login">
        <br/>
        Haslo: <input type="password" th:name="password" placeholder="Hałso">
        <br/>
        <span th:if="errorPassword">hasła nie są takie same</span>
        Powtórz hasło: <input type="password" th:name="repeatPasword" placeholder="Powtórz hasło">
        <br/>
        Email: <input type="email" th:name="email" placeholder="email">
        <br/>
        <input type="submit" value="Zarejestruj">
    </form>
</center>

</body>
</html>
